name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start SUT
        run: java -jar ./artifacts/app-card-delivery.jar & # Имя файла SUT будет отличаться в каждой задаче
      - name: Build with Gradle
        run: ./gradlew test -Dselenide.headless=true --info   #  Для проектов на базе Selenide необходимо добавить параметр для запуска браузера
                                                              #  в headless режиме -Dselenide.headless=true